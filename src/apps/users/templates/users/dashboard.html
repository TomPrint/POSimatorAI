{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card card-soft p-4 p-md-5">
      <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
        <div>
          <div class="brand-logo">
            <span class="brand-mark">P</span>
            POSimatorAI
          </div>
          <h1 class="mt-3 fw-bold mobile-title">Panel użytkownika</h1>
          <p class="text-muted mobile-text-lg mb-0">Zalogowany jako: <strong>{{ request.user.username }}</strong></p>
        </div>
        <div class="d-flex flex-column flex-sm-row gap-2">
          {% if request.user.is_admin %}
            <a href="{% url 'user-create' %}" class="btn btn-brand btn-lg">Dodaj użytkownika</a>
          {% endif %}
          <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-lg">Wyloguj</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
