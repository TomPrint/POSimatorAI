{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card card-soft p-4 p-md-5 text-center">
      <h1 class="fw-bold mobile-title">Usuń estymację</h1>
      <p class="text-muted mobile-text-lg">Czy na pewno chcesz usunąć ten wpis?</p>
      <form method="post" class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Usuń</button>
        <a href="{% url 'submits-list' %}" class="btn btn-outline-secondary btn-lg">Anuluj</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
